name: Build NPM Package as Release

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of the Client package'     
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Version Package
        run: |
          npm version --allow-same-version --no-git-tag-version ${{ github.event.inputs.version }}
          cd projects/@crucible-common
          npm version --allow-same-version --no-git-tag-version ${{ github.event.inputs.version }}
      
      - name: Build Package
        run: |
          npm install @angular/cli
          npm run pack
          
      - name: Create Tag
        id: tag_creation
        run: |
          SHA8=${GITHUB_SHA::8}
          TAG=$SHA8-${{ github.event.inputs.version }}
          echo $TAG
          echo ::set-output name=tag::$TAG
     
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.tag_creation.outputs.tag }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/@crucible-common/crucible-common-${{ github.event.inputs.version }}.tgz
          asset_name: crucible-common-${{ github.event.inputs.version }}.tgz
          asset_content_type: application/zip
